<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card-deck">
        <div class="card">
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="radio1" name="aptitude" [(ngModel)]="workandtimeSelected" value="workandtime">
              <label class="form-check-label" for="radio1">Work and Time</label>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="radio2" name="aptitude" [(ngModel)]="BloodrelationsSelected" value="Bloodrelations">
              <label class="form-check-label" for="radio2" >Blood Relations</label>
            </div>
          </div>
        </div>
        <!-- Repeat the card structure for each radio button -->
        <div class="card">
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="radio3" name="aptitude" [(ngModel)]="MixturesSelected" value="MixturesAndAlligations">
              <label class="form-check-label" for="radio3" >Mixtures and Alligations</label>
            </div>
          </div>
        </div>
        <!-- Repeat the card structure for each radio button -->
        <div class="card">
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="radio4" name="aptitude" [(ngModel)]="ProfitandlossSelected" value="ProfitandLoss">
              <label class="form-check-label" for="radio4" >Profit and Loss</label>
            </div>
          </div>
        </div>
        <!-- Repeat the card structure for each radio button -->
        <div class="card">
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="radio5" name="aptitude" [(ngModel)]="AverageSelected" value="Average">
              <label class="form-check-label" for="radio5" >Average</label>
            </div>
          </div>
        </div>
        <!-- Button -->
        <div class="card">
          <div class="card-body">
            <button type="button" class="btn btn-primary btn-lg" style="font-size: 2rem;" routerLink="/aptitudequestion">Start Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
